<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>

  <body>
    <nav>
      <div class="nav-links">
        <a href="/congress/">
          <img
            src="{{url_for('static', filename='Congressy-logo.png')}}"
            alt="Congressy logo"
          />
        </a>
        <a href="/congress/">Conferencias</a>
        <a href="/create/">Crear Conferencia</a>
      </div>
    </nav>

    <div class="container mb-3">
      <h2>Mis Conferencias</h2>
      <div class="row mb-3">
        {% for conferencia in conferencias %} {% if conferencia.usuario.id ==
        session["id"] %}
        <div class="col-lg-3">
          <div class="conference-card">
            {% if conferencia.imagen %}
            <img src="{{conferencia.imagen}}" alt="imagen conferencia" />
            {% else %}
            <img
              src="{{url_for('static', filename='photo.png')}}"
              alt="icono imagen"
            />
            {% endif %}
            <h3>{{conferencia.nombre}}</h3>
            <div class="mb-3">
              <a href="" class="btn">Ver Conferencia</a>
            </div>
          </div>
          {% endif %} {% endfor %}
        </div>
        <div class="ver-mas-container">
          <a href="" class="btn btn2">Ver m√°s</a>
        </div>
      </div>
    </div>
  </body>
</html>

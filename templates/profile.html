<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congressy Perfil</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <script src="{{url_for('static', filename='perfil.js')}}"></script>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <a href="/congress/">
          <img
            src="{{url_for('static', filename='Congressy-logo.png')}}"
            alt="Congressy logo"
          />
        </a>
        <a href="/congress/">Conferencias</a>
        <a href="/create/">Crear Conferencia</a>
      </div>
      <a class="nav-profile" href="/profile/">
        <p>{{session['nombre']}}</p>
        {% if session['imagenPerfil'] %}
        <img
          src="{{url_for('uploads', filename=session['imagenPerfil'])}}"
          alt="imagen perfil"
          class="profile-img"
        />
        {% else %}
        <img
          src="{{url_for('static', filename='usuario-de-perfil.png')}}"
          alt="icono imagen"
          class="profile-img"
        />
        {% endif %}
      </a>
    </nav>
    <div class="container">
      <div class="mb-3 text-end">
        <a href="/logout/" class="btn btn-logout">Cerrar sesion</a>
      </div>
      <h1>{{usuario.nombre}}</h1>
      <form action="/profile/" method="POST" id="edit-profile">
        <div class="row">
          <div class="mb-3 col-lg-12">
            {% if usuario.imagenPerfil %}
            <img
              src="{{url_for('uploads', filename=usuario.imagenPerfil)}}"
              alt="imagen perfil"
              class="img-perfil"
            />
            <label for="imagenPerfil" class="form-label img-profile-label"
              >Inserte nueva Imagen de perfil</label
            >
            <input
              class="form-control"
              type="file"
              name="imagenPerfil"
              accept="image/*"
            />
            {% else %}
            <img
              src="{{url_for('static', filename='usuario-de-perfil.png')}}"
              alt="icono imagen"
              class="img-perfil"
            />
            <label for="imagenPerfil" class="form-label img-profile-label"
              >Inserte nueva Imagen de perfil</label
            >
            <input
              class="form-control"
              type="file"
              name="imagenPerfil"
              accept="image/*"
            />
            {% endif %}
          </div>
          <div class="mb-3 col-lg-6">
            <label class="form-label" for="nombre">Nombre Completo</label>
            <input
              class="form-control"
              type="text"
              name="nombre"
              placeholder="Ingrese el nombre de perfil"
              value="{{usuario.nombre}}"
            />
          </div>
          <div class="mb-3 col-lg-6">
            <label class="form-label" for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Ingrese el email del perfil"
              value="{{usuario.email}}"
            />
          </div>
          <div class="mb-3 col-lg-6">
            <label class="form-label" for="hora_inicio">Linkedin</label>
            <input
              class="form-control"
              type="text"
              name="linkedin"
              placeholder="Ingrese el linkedin del perfil"
              value="{{usuario.linkedin}}"
            />
          </div>
          <div class="mb-3 col-lg-6">
            <label class="form-label" for="hora_termino">Cargo</label>
            <input
              class="form-control"
              type="text"
              name="cargo"
              placeholder="Ingrese el cargo del perfil"
              value="{{usuario.cargo}}"
            />
          </div>
        </div>
        <div class="mb-3 text-end">
          <button type="submit" class="btn btn-submit">
            Actualizar Perfil
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congressy Register</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body class="login-register">
    <div class="container login-container">
      <h1>Congressy</h1>
      <form action="/register/" method="POST">
        <h2 class="text-center">Register</h2>
        {{message}}
        <ul>
          {% for login_error in login_errors %}
          <li class="error">{{login_error}}</li>
          {% endfor %}
        </ul>
        <div class="mb-3">
          <label class="form-label" for="name">Nombre Completo</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="nombre"
            placeholder="Ingrese su nombre completo"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email_login">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="pass_login">Contrase単a</label>
          <input
            class="form-control"
            type="text"
            id="pass"
            name="password"
            placeholder="Ingrese su contrase単a"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="pass_login">Repetir Contrase単a</label>
          <input
            class="form-control"
            type="text"
            id="pass2"
            name="password2"
            placeholder="Ingrese su repetir contrase単a"
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn">Crear cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
